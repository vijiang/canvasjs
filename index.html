<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>canvas assignment</title>
   
   <style type="text/css">
    
    .header{
        font: italic bold 24px Arial;
        letter-spacing: 2px;
        margin: 10px;
    }
    #artboard{
        border: 5px solid #F9B6C6;
        margin: 0;
    }
    </style>

  </head>
  <body>
      <div class="header">canvas drawing board</div>
    <canvas id="artboard">
        This is a canvas you can draw on. It was coded in HTML and Javascript.
    </canvas>
  </body>
  <script type="text/javascript">

    function resizeCanvas(){
        canvas.width = window.innerWidth*0.8;
        canvas.height = window.innerHeight*0.8;
    }

    function draw(e){
        if (e.touches){
            x = e.touches[0].clientX - canvas.offsetLeft;
            y = e.touches[0].clientY - canvas.offsetTop;
        }
        else {
            x = e.pageX - canvas.offsetLeft;
            y = e.pageY - canvas.offsetTop;
        }

        ctx.beginPath();
        ctx.fillStyle=penColour;
        ctx.arc(x, y, radius, 0, 2*Math.PI);
        ctx.fill();
        // console.log("circle drawn");

    }

    function resizePenUp(){
        radius += 10;
        if (radius >= 60){
            radius = 60 // reset radius if too big
        }
    }

    function resizePenDown(){
        radius -= 10;
        if (radius <= 10){
            radius = 10 // reset radius if too small
        }
    }

    // changing the colour of the pen when keys are pressed
    function keyControls(e){
        switch(e.keyCode){
            case 82: // r
                penColour = "rgb(183,45,55)"; // red
            case 66: // b
                penColour = "rgb(149,184,209"; // blue
                break;
            case 71: // g
                penColour = "rgb(156,198,155)"; // green
                break;
            case 89: // y  
                penColour = "rgb(247,241,126)"; // yellow
                break;
            case 38: // ArrowUp
                resizePenUp();
                break;
            case 40: // ArrowDown
                resizePenDown();
                break;
            case 32: // spacebar
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                break;
        }
    }

    // setting up the canvas & drawing object
    var canvas = document.getElementById("artboard");
    var ctx = canvas.getContext("2d")
    var penColour = "rgb(183,45,55,0.8)"; // red 80% alpha
    var radius = 10
    resizeCanvas();

    // event listeners 
    window.addEventListener("mousemove", draw);
    window.addEventListener("touchmove", draw)
    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("keydown", keyControls)

    </script>
</html>
